<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="results"></div>
    <div class="allContainer">
        <div id="gameContainer">
            <div class="gameDiv" id="0"></div>
            <div class="gameDiv" id="1"></div>
            <div class="gameDiv" id="2"></div>
            <div class="gameDiv" id="3"></div>
            <div class="gameDiv" id="4"></div>
            <div class="gameDiv" id="5"></div>
            <div class="gameDiv" id="6"></div>
            <div class="gameDiv" id="7"></div>
            <div class="gameDiv" id="8"></div>
        </div>
    </div>
    <div class="buttons">
        <button id="resetButton">New Game</button>
    </div>
    <label for="namen">Name:</label>
    <input type="text" id="nameValue">
    <button id="namen"></button>

</body>
</html>
